params:
- name: text
  type: string
  required: true
  description: Label text.
- name: for
  type: string
  required: true
  description: Id of the input element.
- name: classes
  type: string
  required: false
  description: Classes of the label.
- name: attributes
  type: string
  required: false
  description: Additional attributes of the label.
- name: optionalLabel
  type: boolean
  required: false
  description: Appends the text 'optional'.
- name: requiredLabel
  type: boolean
  required: false
  description: Appends the text 'required'.
- name: srOnly
  type: string
  required: false
  description: Any text meant for screen readers only. 
- name: tooltip
  type: string
  required: false
  description: Tooltip text.