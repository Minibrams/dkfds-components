params:
- name: id
  type: string
  required: true
  description: ID used to generate all id's used in the fieldset.
- name: legend
  type: string
  required: true
  description: The legend for the entire fieldset.
- name: tooltip
  type: string
  required: false
  description: Tooltip text.
- name: helptext
  type: string
  required: false
  description: Helptext.
- name: disabled
  type: boolean
  required: false
  description: true for disabled input. Defaults to false.
- name: errorMessage
  type: string
  required: false
  description: Error message text
- name: requiredLabel
  type: boolean
  required: false
  description: Show label saying the input is required - use only when most inputs in form are optional.
- name: optionalLabel
  type: boolean
  required: false
  description: Show label saying the input is optional - use only when most inputs in form are required.
- name: required
  type: boolean
  required: false
  description: Enter true for required input (all three input fields will be required). Enter false for optional input. Defaults to true.
- name: classes
  type: string
  required: false
  description: Additional classes for the form-group.
- name: attributes
  type: string
  required: false
  description: Additional attributes for the form-group.
- name: labels
  type: object
  required: false
  description: Labels for the inputs.
  - name: day
    type: string
    required: false
    description: Day label text. Defaults to "Dag".
  - name: month
    type: string
    required: false
    description: Month label text. Defaults to "Måned".
  - name: year
    type: string
    required: false
    description: Year label text. Defaults to "År".
- name: values
  type: object
  required: false
  description: value object containing values for each input.
  - name: day
    type: string
    required: false
    description: Value for the day input.
  - name: month
    type: string
    required: false
    description: Value for the month input.
  - name: year
    type: string
    required: false
    description: Value for the year input.

