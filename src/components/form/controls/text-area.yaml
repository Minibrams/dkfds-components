params:
- name: id
  type: string
  required: true
  description: The ID of the textarea.
- name: name
  type: string
  required: true
  description: The name of the textarea, which is submitted with the form data.
- name: label
  type: string
  required: true
  description: Text for the label.
- name: tooltip
  type: string
  required: false
  description: Additional text to show in a tooltip next to the label
- name: helptext
  type: string
  required: false
  description: Text under label meant to help the user enter the correct value.
- name: errorMessage
  type: string
  required: false
  description: Display an error message for the textarea.
- name: characterLimit
  type: int
  required: false
  description: Character limit for the textarea.
- name: classes
  type: object
  required: false
  description: Classes for the textarea elements.
  - name: formgroup
    type: string
    required: false
    description: Classes to add to the form group.
  - name: label
    type: string
    required: false
    description: Classes to add to the label.
  - name: textarea
    type: string
    required: false
    description: Classes to add to the textarea.
- name: attributes
  type: object
  required: false
  description: Attributes for the textarea elements.
  - name: formgroup
    type: string
    required: false
    description: Attributes to add to the form group.
  - name: label
    type: string
    required: false
    description: Attributes to add to the label.
  - name: textarea
    type: string
    required: false
    description: Attributes to add to the textarea.
- name: requiredLabel
  type: boolean
  required: false
  description: Show label saying the textarea is required - use only when most inputs in form are optional.
- name: optionalLabel
  type: boolean
  required: false
  description: Show label saying the textarea is optional - use only when most inputs in form are required.
- name: value
  type: string
  required: false
  description: Optional initial value of the textarea.
- name: disabled
  type: boolean
  required: false
  description: true for disabled textarea. Defaults to false.
- name: readonly
  type: boolean
  required: false
  description: true for read only textarea. Defaults to false.
- name: required
  type: boolean
  required: false
  description: Enter true for required textarea. Enter false for optional textarea. Defaults to true.
- name: rows
  type: string
  required: false
  description: Height of the textarea.