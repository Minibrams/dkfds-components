params:
- name: id
  type: string
  required: true
  description: The ID of the datepicker.
- name: name
  type: string
  required: true
  description: The name of the datepicker, which is submitted with the form data.
- name: label
  type: string
  required: true
  description: Text for the label.
- name: tooltip
  type: string
  required: false
  description: Additional text to show in a tooltip next to the label
- name: helptext
  type: string
  required: false
  description: Text under label meant to help the user enter the correct value.
- name: errorMessage
  type: string
  required: false
  description: Display an error message for the datepicker.
- name: classes
  type: object
  required: false
  description: Classes for the datepicker elements.
  - name: formgroup
    type: string
    required: false
    description: Classes to add to the form group.
  - name: label
    type: string
    required: false
    description: Classes to add to the label.
  - name: input
    type: string
    required: false
    description: Classes to add to the input.
- name: attributes
  type: object
  required: false
  description: Attributes for the datepicker elements.
  - name: formgroup
    type: string
    required: false
    description: Attributes to add to the form group.
  - name: label
    type: string
    required: false
    description: Attributes to add to the label.
  - name: input
    type: string
    required: false
    description: Attributes to add to the input.
- name: requiredLabel
  type: boolean
  required: false
  description: Show label saying the input is required - use only when most inputs in form are optional.
- name: optionalLabel
  type: boolean
  required: false
  description: Show label saying the input is optional - use only when most inputs in form are required.
- name: value
  type: string
  required: false
  description: Optional initial value of the datepicker.
- name: disabled
  type: boolean
  required: false
  description: true for disabled datepicker. Defaults to false.
- name: required
  type: boolean
  required: false
  description: Enter true for required input. Enter false for optional input. Defaults to true.
- name: minDate
  type: string
  required: false
  description: Sets dateinterval minium date in format YYYY-MM-DD.
- name: maxDate
  type: string
  required: false
  description: Sets dateinterval minium date in format YYYY-MM-DD.
- name: defaultDate
  type: string
  required: false
  description: First focused date is per default todays date. Set default date to change the first focused date in format YYYY-MM-DD.
- name: format
  type: string
  required: false
  description: Changes the date format. Valid entries are "DD/MM/YYYY", "DD-MM-YYYY", "DD.MM.YYYY", "DD MM YYYY", and "DD/MM-YYYY". Defaults to "DD/MM/YYYY".